<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="font-manrope">
    <main
      class="bg-dark-blue lg:grid lg:justify-center flex items-center flex-col h-screen"
    >
      <div
        class="bg-dark-grayish-blue relative my-32 w-[90%] flex flex-col justify-center items-center rounded-lg md:w-[600px] lg:w-[600px] lg:h-[37%]"
      >
        <section class="text-neon-green my-8">
          <h2 class="tracking-[4px]">
            ADVICE <span class="id-value">#117</span>
          </h2>
        </section>
        <div class="my-4 px-5 text-center text-white text-2xl">
          <p>
            "<span class="advice"
              >It is easy to sit up and take notice, what's difficult is getting
              up and taking action.</span
            >"
          </p>
        </div>
        <div class="mt-4 mb-24 w-full">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt=""
            class="object-fill w-[90%] mx-auto"
          />
        </div>
        <button
          class="bg-neon-green p-6 rounded-full absolute top-[89%] btn transition-transform duration-300 active:scale-90 hover:scale-105 active:shadow-[inset_5px_5px_10px_-3px_rgba(0,0,0,0.7)]"
        >
          <img
            src="./images/icon-dice.svg"
            alt="icon-dice"
            class="object-cover"
          />
        </button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
